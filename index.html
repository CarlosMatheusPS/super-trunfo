<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-trunfo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>

        <div class="container">

            <h1 class="page-title">Super Trunfo</h1>

            <button onclick="sortearCartas()" id="btnSortear">Sortear carta</button>

            <form id="form">

                <h2>Escolha o seu atributo</h2>
                <div class="wrapper">
                    <div>
                        <div id="carta-jogador" class="carta"></div>
                    </div>
                    <div>
                        <div id="carta-maquina" class="carta"></div>
                    </div>
                </div>
                <div class="opcoes" id="opcoes"></div>

                <button type="button" id="btnJogar" onclick="jogar()" disabled="true">Jogar</button>

                <div id="resultado"></div>

            </form>

        </div>

    </main>

    <script src="./js/script.js"></script>
</body>

</html>
